<link rel="stylesheet" type="text/css" th:href="@{/style.css}">
<table border="1">
    <thead>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성일시</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="a : ${articleList}">
            <th th:text="${a.id}"></th>
            <th th:text="${a.title}"></th>
            <th th:text="${a.createdDate}"></th>
        </tr>
    </tbody>
</table>
